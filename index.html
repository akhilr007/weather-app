<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        
        <input list="cities" type="search" id="search" name="search" placeholder="Search City" autocomplete="off"/>
        <datalist id="cities">
        </datalist>

        <article id="current-forecast">
            <h1 class="city">City</h1>
            <p class="temp">--</p>
            <p class="description">Description</p>
            <p class="min-max-temp">H L</p>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
            </section>
        </article>

        <article id="five-day-forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3 class="day">Today</h3>
                    <p class="icon" src="" alt=""></p>
                    <p class="min-temp">low</p>
                    <p class="max-temp">high</p>
                </article>
    
            </section>
            
        </article>

        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">--</p>
        </article>

        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>

    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
